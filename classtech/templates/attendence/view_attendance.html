{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
<title>View Attendence</title>

<style>
  table {
    text-indent: 0;
    border-color: inherit;
    border-collapse: collapse;
    background-color: turquoise;
    width: 100vw;
    min-height: 50vh;
    text-align: center;
}
th{
  text-align: center;
  background-color: aqua;
  border-color: black;
  border-style: solid;
  border-width: 2px;
}
td{
  border-color: black;
  border-style: solid;
  border-width: 2px;
}
  
  </style>
  
  <link href="{% static "complaint/css/simple-sidebar.css" %}" rel="stylesheet">
  {% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand text-center mx-3" href="#student_dashbord.html" style="color: #0f7685; font-weight: 700">View Attendance
      Portal </a>
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item active" style="margin-right: 1.5rem;">
              <form action="{% url 'attendance_recognition' %}" method="post">
                  {% csrf_token %}
                  <button class="text-text-gray-600  py-2 hover:cursor-pointer px-4 rounded text-white bg-gradient-to-tr from-indigo-600 to-green-600 hover:shadow-lg" type="submit" name='mybtn2' value={{attendance}}>Mark
                      Attendance</button>
              </form>
          </li>
          <li class="nav-item" style="margin-right: 1.5rem;">
              <form action="{% url 'view_attendance' %}" method="post">
                  {% csrf_token %}
                  <button class="text-text-gray-600  py-2 hover:cursor-pointer px-4 rounded text-white bg-gradient-to-tr from-indigo-600 to-green-600 hover:shadow-lg" type="submit" name='mybtn2' value={{View_Att}}>View
                      Attendance</button>
              </form>
          </li>
      </ul>
  
</nav>
{{loaded_data | safe}}
    {% endblock %}
