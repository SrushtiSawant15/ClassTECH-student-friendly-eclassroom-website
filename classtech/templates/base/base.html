{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_class.css' %}">
    {% block head %}{% endblock %}

</head>

<body>
    <div class="mytopnav">

        {% block navbar %}
        {% endblock %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% block content_left %}
                {% endblock %}
            </div>
            <div class="col-md-6">
                {% block content_right %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div>

        {% block hamburger %}
        {% endblock %}

</body>

</html>
