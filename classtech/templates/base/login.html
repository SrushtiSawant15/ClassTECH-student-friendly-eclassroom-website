{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>Classroom login</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light navbar_custom pl-5">
  <b class="text-center">
    <h2>Classroom</h2>
  </b></a>
  <ul class="navbar-nav mx-5">
    <li class="nav-item active">

    </li>
    <li class="nav-item active">
      <a class="nav-link mybtn myinfotext-text-gray-600  py-2 hover:cursor-pointer px-4 rounded text-white bg-gradient-to-tr from-indigo-600 to-green-600 hover:shadow-lg ml-5"
        href="{% url 'register' %}">Register<span class="sr-only">(current)</span></a>
    </li>
  </ul>

</nav>


<div class="row my-5">
  <div class="col">
    <div class="login-page">
      <img src="https://th.bing.com/th/id/OIP.AH4rtp2mJRcoNBnhLzjE1wHaEK?w=290&h=180&c=7&r=0&o=5&dpr=1.7&pid=1.7"
        alt="Boy and Girl" width="400" height="400">
    </div>
  </div>
  <div class="col">


    <div class="login-page m">
      <div class="myform">
        <h1 class="signup_card"><b>Login</b></h1>
        <p class="signup_info">Login if you already have created an account</p>
        <form class="login-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form|crispy}}
          <button
            class="submit-button text-text-gray-600  py-2 hover:cursor-pointer px-4 rounded text-white bg-gradient-to-tr from-indigo-600 to-green-600 hover:shadow-lg"
            type='submit'><b>Login</b></button>
        </form>
      </div>
    </div>
  </div>

</div>


{% endblock %}
